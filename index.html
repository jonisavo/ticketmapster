<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Ticketmapster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli|Ovo&display=swap&subset=latin-ext" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
</head>
<body>
<div id="page-container">
    <header>
        <img src="img/ticketmapster.png" alt="Ticketmapster">
        <ul>
            <li><p><strong><a href="video/index.html">Video</a></strong></p></li>
            <li><p><strong><a href="tekijat/index.html">Tekijät</a></strong></p></li>
        </ul>
    </header>
    <div id="settings">
        <div id="input_area">
            <label for="search_input">
                <input type="text" id="search_input" placeholder="Anna sijaintisi tai tuplaklikkaa karttaa">
            </label>
            <button type="submit" id="submit_button">Siirry</button>
            <button type="button" id="locate_button">Paikanna minut</button>
        </div>
        <div id="result_area">
            <p id="search_results"></p>
        </div>
    </div>
    <div id="map"></div>
    <footer>
        <p>Ryhmä8</p>
        <p>1.0.2</p>
    </footer>
</div>

<script src="js/map.js"></script>
<script src="js/search.js"></script>
<script src="js/ticketmaster.js"></script>
</body>
</html>
